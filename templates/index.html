<!DOCTYPE html>
<html>
<head>
    <title>AI Call Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">AI Call Tester</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium mb-2">Phone Number:</label>
            <input type="tel" id="phoneNumber" placeholder="+1234567890" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <button onclick="makeCall()" id="callBtn"
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 font-semibold text-lg">
            📞 Make Call
        </button>
        
        <div id="status" class="mt-4 p-4 rounded-lg hidden"></div>
        
        <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
            <h3 class="font-semibold text-yellow-800 mb-2">How to test:</h3>
            <ol class="text-sm text-yellow-700 space-y-1">
                <li>1. Enter your phone number</li>
                <li>2. Click "Make Call"</li>
                <li>3. Answer when it rings</li>
                <li>4. Talk to Sarah (AI)</li>
            </ol>
        </div>
    </div>

    <script>
    async function makeCall() {
        const phoneNumber = document.getElementById('phoneNumber').value;
        const btn = document.getElementById('callBtn');
        const status = document.getElementById('status');
        
        if (!phoneNumber) {
            alert('Please enter a phone number');
            return;
        }
        
        btn.disabled = true;
        btn.textContent = '📞 Calling...';
        
        try {
            const response = await fetch('/make_call', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({phone_number: phoneNumber})
            });
            
            const result = await response.json();
            
            status.className = 'mt-4 p-4 rounded-lg';
            if (result.success) {
                status.className += ' bg-green-100 border border-green-300 text-green-800';
                status.innerHTML = '✅ <strong>Call initiated!</strong><br>Answer your phone now.';
            } else {
                status.className += ' bg-red-100 border border-red-300 text-red-800';
                status.innerHTML = '❌ <strong>Call failed:</strong><br>' + result.error;
            }
            status.classList.remove('hidden');
            
        } catch (error) {
            status.className = 'mt-4 p-4 rounded-lg bg-red-100 border border-red-300 text-red-800';
            status.innerHTML = '❌ <strong>Error:</strong><br>' + error.message;
            status.classList.remove('hidden');
        }
        
        btn.disabled = false;
        btn.textContent = '📞 Make Call';
    }
    </script>
</body>
</html>
